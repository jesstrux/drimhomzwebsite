<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="profile-opener.html">
<dom-module id="header-bar">
	<template>
		<style>
			:host {
				display: block;
				padding: 20px 80px;
				background-color: #fff;
				box-shadow: 0 1px 2px rgba(0,0,0,0.26);

				@apply(--layout);
				@apply(--layout-center);
			}

			.headline{
				margin-right: 20px;
				font-weight: bolder;
				font-size: 23px;
			}

			#searchbar{
				min-height: 30px;
				margin: 0 40px;
				padding: 5px;
				padding-left: 8px;
				@apply(--layout);
				@apply(--layout-center);
				@apply(--layout-flex);
				border-radius: 3px;
				border: 1px solid #ddd;
			}

			#searchbar input{
				border: none;
				height: inherit;
				display: inline-block;
				@apply(--layout-flex);
				margin: 0;
				padding: 0;
				margin-left: 8px;
				font-size: 20px;
				outline: none;
				background-color: transparent;
			}

			@media all and (max-width: 900px) {
				:host{
					padding: 24px 16px;
					@apply(--layout-vertical);
					@apply(--layout-start);
					@apply(--layout-start-justified);
					margin-bottom: 2px;
				}
				.headline{
					display: block;
					width: 100%;
					text-align: center;
					margin-bottom: 15px;
				}
				#searchbar{
					margin: 10px 0;
					margin-bottom: 25px;
					height: 50px;
					width: calc(100% - 13px);
				}
				profile-opener{
					--profile-opener:{
						width: 100%;
						@apply(--layout);
						@apply(--layout-center-center);
					}
				}
			}
		</style>

		<span class="headline">Drimhomz</span>

		<div id="searchbar">
			<svg fill="#888888" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
			    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
			    <path d="M0 0h24v24H0z" fill="none"/>
			</svg>

			<input type="text">
		</div>

		<profile-opener
			theUser="{{user}}">
			</profile-opener>
	</template>

	<script>
		Polymer({
			is: 'header-bar'
		});
	</script>
</dom-module>
