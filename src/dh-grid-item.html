<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="dh-grid-item">
	<template>
		<style>
			:host {
				display: block;
				margin: 10px;
				background-color: white;
				box-shadow: 0 1px 2px rgba(0,0,0,.3);
			}
			.image{
				background-color: #ddd;
				background-position: center;
				background-size: cover;
				height: 220px;
			}
			.content{
				padding: 16px;
				text-align: justify;
			}
			.content h3{
				text-align: left;
				margin-top: 5px;
				margin-bottom: 10px;
			}
		</style>
		<div class="image" style$="background: url({{item.url}})"></div>
		<div class="content">
			<h3>{{item.title}}</h3>
			{{item.description}}
		</div>
	</template>
	<script>
		Polymer({
			is: 'dh-grid-item',
			properties: {
				item: {
					notify: true,
					value: {}
				}
			}
		});
	</script>
</dom-module>
